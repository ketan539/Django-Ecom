{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="conatiner">
    <div class="alert alert-info mt-3 mx-3">
        <h3 class=" d-flex justify-content-center">Change Password</h3>
    </div>
    <div class="row">
        <div class="col my-2 mx-3">
            {% if msg %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
               {{msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endif %}
            {% if validlink %}
            <table class="table table-bordered">
                <form method='post'>
                    {% csrf_token %}
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                </form>
            </table>
            {% else %}
            <p  class="text_2"> The link has expired, please follow the password reset process again.</p>
            {% endif %}
        </div>
    </div>
</div>





{% endblock %}
