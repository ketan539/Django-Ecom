<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Reset Password {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container my-3 mx-3">
        <div class="login_form shadow">
            <h3 class="mb-3">Reset Password</h3>
            <form method="post">
                {% csrf_token %}
                <!-- <label class="form-label">Email</label> -->
                <input type="email" class="form-control" name="email" autocomplete="email" placeholder="Enter your email" maxlength="254" required id="id_email">
      
                <button type="submit" class="btn btn-primary form-control mt-2 mb-2" style="border-radius:1px;">
                    Reset Password</button>
               
        </div>  

         
        </form>
    </div>
</body>

</html>
