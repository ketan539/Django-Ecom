{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container my-3 mx-3">
    <div class="alert alert-primary" role="alert">
        <h2  class=" d-flex justify-content-center">Categories</h2>
      </div>
      <span class="nav_text">Shop By >Categories</span>
    <div class="row d-flex justify-content-center my-3">
        {% if data %}
        {% for cat in data %}
        <div class="col-sm-3 my-3 mx-3">
            <div class="card shadow">
                {% if cat.id == 1 %}
                <a href="{% url 'smartphone_list' %}#list"> <img src="{{cat.images.url}}" class="card-img-top" alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title">{{cat.title}}</h5>
                    {% elif cat.id == 3 %}
                    <a href="{% url 'smartwatch_list' %}"> <img src="{{cat.images.url}}" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                        <h5 class="card-title">{{cat.title}}</h5>
                        {% endif %} 
                    </div>
                </div>
            </div>
          
            {% endfor %}
            {% endif %}
        </div>

    </div>
    {% endblock %}
