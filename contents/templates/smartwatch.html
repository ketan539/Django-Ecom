{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="conatiner">
    <div class="row">
        <div class="col-sm-2 my-3 mx-3">
            <div class="alert alert-primary">
                <h3 class=" d-flex justify-content-center">Filters</h3>
            </div>
            <ul class="list-group my-3">
                <li class="list-group-item active fw-bold" aria-current="true">Categories</li>
                {% for cat in cats %}
                <li class="list-group-item fw-bold">{{cat.category__title}}</li>
                {% endfor %}
            </ul>
            <ul class="list-group my-3">
                <li class="list-group-item active fw-bold" aria-current="true">Brands</li>
                {% for brand in brands %}
                <li class="list-group-item fw-bold">{{brand.brand__title}}</li>
                {% endfor %}
            </ul>

{% endblock %}
