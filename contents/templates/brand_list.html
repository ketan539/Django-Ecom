{% extends 'base.html' %}
{% load static %}

<body>
    {% block content %}
    <div class="container p-3 my-3 mx-3">
        <div class="alert alert-info" role="alert">
            <h2 class=" d-flex justify-content-center">Brand List</h2>
        </div>
        <span class="nav_text">Shop By >Brand List</span>
        <div class="row d-flex justify-content-center my-3">
            {% if data %}
            {% for brand in data %}
       
            <div class="col-sm-3 my-3 mx-3">
                <div class="card shadow">
                    <a href="{% url 'single_brand_list' brand.id %}"><img src="{{brand.images.url}}"
                            class="card-img-top my-3" alt="{{brand.title}}"></a>
                    <div class="card-body">
                        <h5 class="card-title text-center">{{brand.title}}</h5>
                    </div>
                </div>
            </div>

            {% endfor %}
       
            
            {% endif %}
        </div>

    </div>
</body>

{% endblock %}
